<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteers — Community Volunteers</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/app.js"></script>


  <!-- Extra CSS (same file) -->
  <style>
    body {
      font-family: Inter, ui-sans-serif, system-ui;
      background: radial-gradient(circle at 10% 10%, rgba(14,165,233,0.1), transparent 40%),
                  radial-gradient(circle at 90% 90%, rgba(16,185,129,0.1), transparent 40%),
                  #f8fafc;
    }

    /* Avatar floating animation */
    .float {
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    /* Card hover effects */
    .vol-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
    }

    /* Glassmorphism */
    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(255,255,255,0.4);
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- Header -->
  <header class="bg-white/70 backdrop-blur border-b sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-extrabold text-slate-800">Community Volunteers</a>
      <div id="authArea"></div>
    </div>
  </header>

  <!-- Page title -->
  <section class="max-w-6xl mx-auto px-6 pt-10">
    <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Meet Our Volunteers</h1>
    <p class="text-slate-600 mt-2 max-w-xl">Our community is supported by passionate individuals who love giving back. Search and explore volunteers by skills or interests.</p>

    <!-- Search + Filters -->
    <div class="mt-6 flex flex-col md:flex-row gap-4 md:items-center">
      <input id="search" type="search" placeholder="Search volunteers…" 
        class="px-4 py-3 rounded-xl border shadow-sm bg-white/70 backdrop-blur focus:ring-2 focus:ring-teal-400 w-full md:w-1/2" />

      <select id="filter" class="px-4 py-3 rounded-xl border shadow-sm bg-white/70 backdrop-blur focus:ring-2 focus:ring-teal-400">
        <option value="">All Skills</option>
        <option value="Teaching">Teaching</option>
        <option value="Health">Health</option>
        <option value="Environment">Environment</option>
        <option value="Food">Food Drives</option>
      </select>
    </div>
  </section>

  <!-- Volunteers Grid -->
  <section class="max-w-6xl mx-auto px-6 py-10">
    <div id="volGrid" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- Cards injected by JS -->
    </div>
  </section>

  <footer class="text-center text-sm text-slate-500 py-6 border-t">
    © 2025 Community Volunteers
  </footer>

  <!-- JavaScript -->
  <script>
    const volunteers = [
      { name: "Asha Sharma", skill: "Teaching", interests: "Teaching, Environment", img: "https://i.pravatar.cc/300?img=47" },
      { name: "Rahul Verma", skill: "Food", interests: "Food Drives, Elder Care", img: "https://i.pravatar.cc/300?img=12" },
      { name: "Sneha Gupta", skill: "Health", interests: "Health Camps, Awareness", img: "https://i.pravatar.cc/300?img=32" },
      { name: "Arjun Singh", skill: "Environment", interests: "Park Cleanups", img: "https://i.pravatar.cc/300?img=55" },
      { name: "Meera Joshi", skill: "Teaching", interests: "Kids Education", img: "https://i.pravatar.cc/300?img=25" },
      { name: "Vikram Yadav", skill: "Health", interests: "Medical Help", img: "https://i.pravatar.cc/300?img=60" },
      
      { name: "Amit Tiwari", skill: "Environment", interests: "Tree Planting", img: "https://i.pravatar.cc/300?img=41" }
    ];

    const grid = document.getElementById('volGrid');
    const search = document.getElementById('search');
    const filter = document.getElementById('filter');

    function renderVolunteers() {
      const q = search.value.toLowerCase();
      const f = filter.value;

      grid.innerHTML = "";

      const list = volunteers.filter(v =>
        (!f || v.skill === f) &&
        (v.name.toLowerCase().includes(q) || v.interests.toLowerCase().includes(q))
      );

      if (list.length === 0) {
        grid.innerHTML = `<div class='text-slate-600'>No volunteers found.</div>`;
      }

      list.forEach(v => {
        const card = document.createElement("div");
        card.className = "vol-card glass p-6 rounded-2xl shadow transition cursor-pointer flex flex-col items-center text-center";

        card.innerHTML = `
          <img src="${v.img}" class="w-28 h-28 rounded-full object-cover shadow-md float" />
          <h3 class="mt-4 text-lg font-semibold text-slate-900">${v.name}</h3>
          <p class="text-sm text-teal-600 mt-1">${v.skill}</p>
          <p class="text-sm text-slate-600 mt-2">${v.interests}</p>

          <button class="mt-4 bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-lg shadow">
            View Profile
          </button>
        `;
        grid.appendChild(card);
      });
    }

    search.oninput = renderVolunteers;
    filter.onchange = renderVolunteers;
    renderVolunteers();

    // Auth area (simple)
    const authArea = document.getElementById("authArea");
    function loadAuth() {
      const user = JSON.parse(localStorage.getItem("cv_user") || "null");
      authArea.innerHTML = user
        ? `<div class="flex items-center gap-3"><div class="text-sm">Hi, ${user.email.split('@')[0]}</div><button onclick="logout()" class="px-3 py-1 bg-slate-100 rounded">Logout</button></div>`
        : `<a href="login.html" class="px-4 py-2 rounded-lg bg-teal-500 text-white">Login</a>`;
    }
    function logout() { localStorage.removeItem("cv_user"); loadAuth(); }
    loadAuth();
  </script>

</body>
</html>
